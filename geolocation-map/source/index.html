<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <script>
        let map;
        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 7,
            mapTypeId: "terrain",
          });

          fetch('/map/locations.json').then(response => response.json()).then(entries => {
            const lineCoordinates = entries.map(entry => {
              return {
                lat: entry.extra_attributes.location.latitude,
                lng: entry.extra_attributes.location.longitude,
              };
            });
            const lastEntryCoords = {
              lat: entries[0].extra_attributes.location.latitude,
              lng: entries[0].extra_attributes.location.longitude,
            };
            const lastEntryDate = (new Date(entries[0].date_on_timeline)).toString();

            const lastEntryMarker = new google.maps.Marker({
              position: lastEntryCoords,
              map: map,
              title: lastEntryDate,
            });
            new google.maps.InfoWindow({
              content: lastEntryDate,
              anchor: lastEntryMarker,
              map: map,
            });


            map.setCenter(lastEntryCoords)

            new google.maps.Polyline({
              path: lineCoordinates,
              geodesic: true,
              strokeColor: "#FF0000",
              strokeOpacity: 1.0,
              strokeWeight: 4,
              map: map,
            });
          });
        }
    </script>
    <style>
        html,body,#map{margin:0;padding:0;border:0;width:100%;height:100%}
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdUNg8QHEUgkxxmT94OIW5t3tCYmHmng4&callback=initMap" async></script>
</body>
</html>
